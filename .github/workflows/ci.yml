name: Continous Integration

on: [pull_request]

jobs:

  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install Dependencies
      run: |
        yarn install --frozen-lockfile

    - name: Lint
      run: |
        yarn lint

    - name: Build
      run: |
        yarn clean && yarn build